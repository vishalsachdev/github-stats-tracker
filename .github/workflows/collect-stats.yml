name: Collect GitHub Traffic Stats

on:
  schedule:
    # Every Monday at 6am UTC (midnight CST)
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allow manual runs

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Collect traffic stats
        env:
          GITHUB_TOKEN: ${{ secrets.TRAFFIC_TOKEN }}
          GITHUB_OWNER: vishalsachdev
        run: python scripts/collect.py

      - name: Build dashboard
        run: python scripts/build_dashboard.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "data: weekly traffic snapshot $(date -u +%Y-%m-%d)"
            git push
          fi
